<div class="watch">
  <span>{{h}} : </span>
  <span>{{m}} : </span>
  <span>{{s}} </span>
</div>
<div class="btn_container">
  <button (click)="startTimer()">{{start ? 'stop' : 'start'}}</button>
  <button (click)="reset()" [disabled]="!start">reset</button>
  <button (click.double)="wait()" (click)="stopWait()" [disabled]="!start">{{waiting ? 'start' : 'wait'}}</button>
</div>
